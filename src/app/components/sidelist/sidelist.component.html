<mat-sidenav-container autosize [hasBackdrop]="false">
    <mat-sidenav #drawer mode="side" class="sidenav" [attr.role]="(isHandset | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset | async) ? 'over' : 'side'" [opened]="(isHandset | async) === false">
        <div id="navbar" class="sidenav">
            <div class="row sidelist-heading">
                <button mat-icon-button (click)="drawer.toggle();hideToggle = !hideToggle">
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="sidelist-hdr"> Notes</span>
            </div>
            <div *ngIf="storedNotes.length !== 0;else no_content" class="sidenotes">
                <div *ngFor="let note of storedNotes;let i=index" class="my-1"
                    [ngClass]="selectedNoteId === i ? 'selectedNoteList' : 'notesList' ">
                    <div class="box-body" (click)="selectNote(note)">
                        <span>
                            <p class="box-body-title">{{note.title}}</p>
                            <span>{{note.content | substr}}</span>
                        </span>
                        
                        <p class="box-body-date">{{note.date | date:'medium'}}</p>
                    </div>
                    <div class="box-option">
                        <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
                        <mat-menu #menu="matMenu">
                            <button (click)="deleteNote(i)" mat-menu-item>
                                <mat-icon>delete</mat-icon>
                                <span>Delete</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>share</mat-icon>
                                <span>Share*</span>
                            </button>
                        </mat-menu>
                    </div>
                </div>
            </div>
            <ng-template #no_content>
                <div class="noNotesImg">
                    <img src="./assets/images/1 Working remotely.svg">
                    <p>No stored notes found...</p>
                </div>
            </ng-template>
            <div class="text-center">
                <div class="button" id="button-7" (click)="openSettings()">
                    <div id="dub-arrow">
                        <mat-icon>settings</mat-icon>
                    </div>
                    <a>Settings</a>
                </div>
            </div>
        </div>
    </mat-sidenav>

    <mat-toolbar>
        <button *ngIf="((isHandset | async) === true) || hideToggle" type="button" aria-label="Toggle sidenav" mat-icon-button
            (click)="drawer.toggle();hideToggle = !hideToggle">
            <mat-icon>menu</mat-icon>
        </button>

        <div class="col-sm heading" style="margin: auto;">
            <h2>Note-It!</h2>
        </div>
    </mat-toolbar>

    <ng-content></ng-content>
</mat-sidenav-container>
