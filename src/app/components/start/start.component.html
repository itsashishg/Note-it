<app-sidelist #sidelist>
    <div class="container-fluid">
        <div *ngIf="noActionDone" #startWritingBlock style="height: 100%;">
            <div class="notes-body">
                <div>
                    <p class="title-header">
                        <mat-form-field [floatLabel]="'never'">
                            <mat-label>Title of your masterpiece</mat-label>
                            <input matInput [(ngModel)]="currentNote.title">
                        </mat-form-field>
                        <span>
                            <button class="mx-1" mat-stroked-button (click)="save();sidelist.getStoredNotes()"
                                style="border-color: var(--border-color) !important;">Save</button>
                            <button mat-fab class="mx-1 mat-elevation-z0"
                                (click)="newNote();sidelist.selectedNoteId=-2">
                                <mat-icon>add</mat-icon>
                            </button>
                        </span>
                    </p>
                    <div>
                        <quill-editor [theme]="defaultTheme" [modules]="toolbarConfigs"
                            (onEditorChanged)="changedEditor($event)" [(ngModel)]="currentNote.content"></quill-editor>
                    </div>
                    <p class="wordCount">{{wordsCount}} words</p>
                </div>
            </div>
        </div>
        <div *ngIf="!noActionDone" #noActionBlock style="height: 95%;">
            <p class="header">
                <span class="span-header">Start Writing</span>
                <span><button mat-stroked-button (click)="noActionDone=true">Add</button></span>
            </p>
            <div class="d-flex justify-content-center" style="height:100%">
                <img src="./assets/images/4 Multitasking.svg">
            </div>
        </div>
    </div>
</app-sidelist>
