<app-sidelist>
    <div class="container-fluid">
        <div (mouseover)="isExpanded=true" (mouseout)="isContentFilled()"
            style="margin: auto;text-align: center; margin-top: 2%; ">
            <mat-form-field [floatLabel]="'never'">
                <mat-label>Start Typing here</mat-label>
                <input matInput placeholder="Placeholder" [(ngModel)]="title">
            </mat-form-field>
            <div *ngIf="isExpanded">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Leave a comment</mat-label>
                    <textarea matInput [(ngModel)]="content"></textarea>
                </mat-form-field>
                <button mat-flat-button (click)="save()">Save</button>
            </div>
        </div>
    </div>
</app-sidelist>
