<app-sidelist #sidelist>
    <div class="container-fluid">
        <div *ngIf="noActionDone" #startWritingBlock style="height: 100%;">
            <div class="notes-body">
                <div>
                    <p class="title-header">
                        <mat-form-field [floatLabel]="'never'">
                            <input matInput placeholder="Title of your masterpiece" [(ngModel)]="currentNote.title">
                        </mat-form-field>
                        <button mat-stroked-button (click)="save();sidelist.getStoredNotes()">Save</button>
                    </p>
                    <div>
                        <mat-form-field id="notesContent" class="notes-content" appearance="fill">
                            <textarea matInput placeholder="Start Writing..." [(ngModel)]="currentNote.content"
                                cdkTextareaAutosize></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!noActionDone" #noActionBlock>
            <p class="header">
                <span>Start Writing</span>
                <span><button mat-flat-button (click)="noActionDone=true">Add</button></span>
            </p>
            <div class="body mt-5">
                <p class="text-center">Start writing something...</p>
            </div>
        </div>
    </div>
</app-sidelist>
