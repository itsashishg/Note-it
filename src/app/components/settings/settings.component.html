        <span mat-line>Clear Notes</span>

        <button class="button" id="delButton" (click)="clearAllNotes()">
            <div class="trash">
                <div class="top">
                    <div class="paper"></div>
                </div>
                <div class="box"></div>
                <div class="check">
                    <svg viewBox="0 0 8 6">
                        <polyline points="1 3.4 2.71428571 5 7 1"></polyline>
                    </svg>
                </div>
            </div>
            <span>Delete Item</span>
        </button>
    </a>
    <p class="text-center mb-0 myName">
        Made by: Ashish
    </p>
</mat-nav-list>
